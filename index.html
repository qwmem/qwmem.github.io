<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwmem的网站2.0</title>
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            padding: 40px 20px;
            background-color: #121218; /* 深色背景突出雪花 */
            overflow: hidden; /* 隐藏超出视窗的雪花 */
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 雪花背景样式 */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* 雪花在最底层 */
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall linear infinite;
        }

        /* 顶部大方块样式 */
        .top-big-box {
            width: 80%;
            max-width: 800px;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* 透明白色 */
            backdrop-filter: blur(8px); /* 毛玻璃效果增强透明感 */
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .top-big-box h1 {
            color: white;
            font-size: 42px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .top-big-box .favorite-person {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-style: italic;
        }

        /* 下方小方块容器（一行两个，共两行） */
        .small-boxes-container {
            width: 80%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            position: relative;
            z-index: 10;
        }

        /* 小方块通用样式 */
        .small-box {
            padding: 30px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .small-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
        }

        .small-box a {
            text-decoration: none;
            color: white;
        }

        .small-box h3 {
            color: white;
            font-size: 20px;
            line-height: 1.5;
        }

        /* 雪花飘落动画 */
        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 响应式适配（手机端一行一个小方块） */
        @media (max-width: 600px) {
            .small-boxes-container {
                grid-template-columns: 1fr;
            }

            .top-big-box h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- 雪花背景容器（JS动态生成） -->
    <div id="snow-container"></div>

    <!-- 顶部大方块 -->
    <div class="top-big-box">
        <h1>qwmem的网站2.0</h1>
        <p class="favorite-person">我喜欢的人:xinyun_114514</p>
    </div>

    <!-- 下方四格小方块 -->
    <div class="small-boxes-container">
        <!-- 小方块1：神秘客户端获取（点击跳转） -->
        <div class="small-box">
            <a href="https://www.cm-pack.pl/zh/download" target="_blank">
                <h3>神秘客户端获取😡😡😡</h3>
            </a>
        </div>

        <!-- 小方块2：使用教程 -->
        <div class="small-box">
            <h3>神秘客户端使用教程</h3>
            <p style="color: rgba(255,255,255,0.7); margin-top: 10px; line-height: 1.6;">
                1. 直接下载Windows客户端，双击即可启动<br>
                2. 下载Android客户端，找到版本文件夹，拖拽至MC目录的“versions”文件夹
            </p>
        </div>

        <!-- 小方块3：空 -->
        <div class="small-box">
            <h3>&nbsp;</h3> <!-- 空内容占位 -->
        </div>

        <!-- 小方块4：空 -->
        <div class="small-box">
            <h3>&nbsp;</h3> <!-- 空内容占位 -->
        </div>
    </div>

    <script>
        // 动态生成雪花（自然随机效果）
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const snowCount = 150; // 雪花数量，控制密度

            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                // 随机雪花大小（2-10px）
                const size = Math.random() * 8 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                // 随机左右位置
                snowflake.style.left = `${Math.random() * 100}vw`;

                // 随机飘落速度（5-20秒，小雪花更慢）
                const duration = size < 5 ? Math.random() * 15 + 5 : Math.random() * 10 + 8;
                snowflake.style.animationDuration = `${duration}s`;

                // 随机延迟，避免同步
                snowflake.style.animationDelay = `${Math.random() * 10}s`;

                container.appendChild(snowflake);
            }
        }

        // 页面加载完成后生成雪花
        window.onload = createSnowflakes;
    </script>
</body>
</html>

            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 2;
            text-decoration: none; /* 清除链接下划线 */

        }
        .transparent-block:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        .main-block {
            width: 100%;
            padding: 3rem 1rem;

        }
        .main-block h1 {

            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .main-block p {
            color: #000;
            font-size: 1.1rem;
            font-weight: 400;
        }
        .small-blocks {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .small-block {
            height: 120px;
            font-size: 1rem;
